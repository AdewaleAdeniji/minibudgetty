    <script type="text/javascript">
        loading();
        if(getitem('usertoken')){
        var token = getitem('usertoken');
        loaduser();
        }
        else {
            login();
        }
        var email = '';
        var username = '';

    function loaduser(){
        if(token){
             var data = JSON.stringify({"token":token});
             pull('profile',{
                method:'post',
                body:data,
             })
             .then(response=>response.json())
             .then((result)=>{
                closeload();
                if(result.code==200){
                    var details = result.text;
                     email = details.useremail;
                     username = details.username;
                     get('email').value=email;
                     get("username").innerHTML = username;
                    // fetchbudgets();
                    loadnote();
                }
                else if(result.code==205){
                    login();
                }
                else {
                    overlay(data.text);
                }
             })
             .catch((err)=>{
                closeload();
                console.log(err);
                //window.location.reload();
             })
        }   
        else {
            login();
        }
    }
        function fetchbudgets(){
            $(".statsarea").show(100);
            toast('Loading Budgets',true);
            $(".note-grid").append('<div class="loadbudgets"><i class="fa fa-spinner fa-spin"></i><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-loader spin"><line x1="12" y1="2" x2="12" y2="6"></line><line x1="12" y1="18" x2="12" y2="22"></line><line x1="4.93" y1="4.93" x2="7.76" y2="7.76"></line><line x1="16.24" y1="16.24" x2="19.07" y2="19.07"></line><line x1="2" y1="12" x2="6" y2="12"></line><line x1="18" y1="12" x2="22" y2="12"></line><line x1="4.93" y1="19.07" x2="7.76" y2="16.24"></line><line x1="16.24" y1="7.76" x2="19.07" y2="4.93"></line></svg></div>');
            // get('addnew').innerHTML=`<a id="btn-add-notes" class="btn btn-me clickme" href="javascript:void(0);">
            //                             <i class="fa fa-plus"></i> Add New Budget
            //                         </a>`;
            if(email==""){
                window.setTimeout(()=>{
                    fetchbudgets();
                },3000);
            }
            else {
            $(".loadbudgets").remove();
            $(".nobudgets").remove();
            toast('Loading Budgets',true);
            $(".note-grid").append('<div class="loadbudgets"><i class="fa fa-spinner fa-spin"></i><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-loader spin"><line x1="12" y1="2" x2="12" y2="6"></line><line x1="12" y1="18" x2="12" y2="22"></line><line x1="4.93" y1="4.93" x2="7.76" y2="7.76"></line><line x1="16.24" y1="16.24" x2="19.07" y2="19.07"></line><line x1="2" y1="12" x2="6" y2="12"></line><line x1="18" y1="12" x2="22" y2="12"></line><line x1="4.93" y1="19.07" x2="7.76" y2="16.24"></line><line x1="16.24" y1="7.76" x2="19.07" y2="4.93"></line></svg></div>');
            pull('budgets',{
                method:"post",
                body:email+'&^%'+token,
                })
                .then(response=>response.json())
                .then((result)=>{
                 // console.log(result);
                  $(".loadbudgets").remove();
                  closetoast();
                  if(result.code==200){
                    get('total').innerHTML='Total : '+result.total;
                    var budgets = result.budgets;
                    if(budgets.length==1){
                         $(".statsarea").hide();
                        var html = `   <div class="note-item all-notes note-social nobudgets">
                                       <div class="note-inner-content">
                                            <div class="note-content">
                                                <p class="note-title" data-noteTitle="Budget NAME">Hii</p>
                                                
                                                <div class="note-description-content">
                                                    <p class="note-description" data-noteDescription="Budget Quantity">
                                                        You've not added any budget
                                                    </p>
                                                </div>
                                            </div>
                                            <div class="note-action text-right right">
                                                 <a id="clickon" class="btn btn-me" href="javascript:void(0);">
                                                        <i class="fa fa-plus"></i> Add New Budget
                                                    </a>
                                                
                                            </div>
                                           
                                        </div>
                                    </div>`;
                        $(".note-grid").append(html);
                        $("#clickon").click(function(){
                            //console.log('clicked');
                            $('.clickme').click();
                        });
                       
                    }
                    else {
                    var names = [];
                    var prices= [];
                    document.getElementById("ct").innerHTML='';
                    var classes = ['note-personal','note-work','note-social','note-important'];
                    var state = 0;
                    budgets.forEach((budget,index)=>{
                      //  console.log(budget);

                      var cl = classes[state];
                      //console.log(state,cl);
                      if(state==3){
                        state = 0;
                      }
                      else {
                        state++;
                      }


                        if(budget.budgetname!=""){
                            names.push(budget.budgetname);
                            prices.push(parseInt(budget.budgetprice)*parseInt(budget.budgetquantity));
                             
                            var bud = `  <div class="note-item all-notes ${cl}">
                                        <div class="note-inner-content">
                                            <div class="note-content">
                                                <p class="note-title" data-noteTitle=${budget.budgetname}>${budget.budgetname}</p>
                                                <p class="meta-time">Price: ${budget.budgetprice}</p>
                                                <div class="note-description-content">
                                                    <p class="note-description" data-noteDescription="Budget Quantity">
                                                        Quantity : ${budget.budgetquantity}
                                                        <br />
                                                       <span class="right"> Total : ${parseInt(budget.budgetprice)*parseInt(budget.budgetquantity)} </span>
                                                    </p>
                                                </div>
                                            </div>
                                            <div class="note-action text-right right">
                                              
                                                <svg xmlns="http://www.w3.org/2000/svg" budgetid=${budget.budgetindex} width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-trash-2 delete-note"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></svg>
                                            </div>
                                           
                                        </div>
                                    </div>`;
                                     $(".note-grid").append(bud);

                        }
                    })
                                    // loadnote();
                                    loadchart(names,prices);
                                    $(document).ready(function() {
                                    deleteNote();
                                });
                }
                  }
                  else {
                    overlay(data.token);
                    //loadnote();
                  }
